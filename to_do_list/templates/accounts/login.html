<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<style>
    ul.errorlist.nonfield li {
        list-style-type: none;
        color: red;
    }

    ul.errorlist li {
        list-style-type: none;
        color: red;
    }
</style>
<body>
<div class="block-content" style="padding: 2%; width: 50%; margin: auto;">
    <h1 class="text-center fw-bold mx-1 mx-md-4 mt-4">Sign In</h1>
      <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <form style="width: 22rem;" method="post">
      {% csrf_token %}
        <div class="form-error"><p>{{ form.non_field_errors }}</p></div>
        <div class="form-outline mb-4">
          {% for field in form %}
          <p><label for="{{ field.id_for_label }}">{{ field.label }}</label><br>{{ field }}</p>
          <div class="form-error">{{ field.errors }}</div>
          {% endfor %}
        </div>
        <div class="row mb-4">

          <div class="col">
            <!-- Simple link -->
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Don't have account? <a href="{% url 'accounts:register' %}">Register</a></p>
        </div>
      </form>
    </section>
</div>
</body>
</html>
