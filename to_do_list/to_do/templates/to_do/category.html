{% extends 'to_do/base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'to_do/CSS/category.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}



{% block content %}
<div class="block-content">

    <h1 class="text-primary text-center">Choose category</h1>
    <div class="list-group d-flex pt-3">
        <div class="row">
            {% for category in categories %}
            <div class="col-6 mb-4">
                <a href="{% url 'to_do:to-do-list' category.id %}" class="list-group-item rounded">
                    <div class="d-flex w-100 justify-content-center">
                        <h4>{{ category }}</h4>
                    </div>
                </a>
                <div class="d-flex me-auto ps-1">
                    <button class="btn btn-primary btn-sm mt-1">Edit</button>
                    <button class="btn btn-primary btn-sm ms-1 mt-1">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
